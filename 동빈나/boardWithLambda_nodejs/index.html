<!doctype html>
<html>
    <head>
        <meta charset = "UTF-8">
    </head>
    
    <body>
        <input type="button" value="GET" onClick="get()"/>
        <script>
            const URL = "https://www.naver.com"
            function get() {
                fetch(URL, {
                    headers: {
                        'Accept' : 'application/json'
                    }
                }).then(res => res.json())
                  .then(data => console.log(data))
                  .catch(err => console.error(err))
            }
        </script>
    </body>
</html>
